{%extends 'core/base.html'%} {%block baseblock%}
<!DOCTYPE html>
<html lang="en">
  <title>{%block title%}{{product.name}}{%endblock%}</title>
  <style>
    .btn-primary {
      background-color: #ff3e3e;
      border-color: #ff3e3e;
      transition: background-color 0.3s, border-color 0.3s;
    }
    .btn-primary:hover {
      background-color: #ff6666;
      border-color: #ff6666;
    }
    .img-fluid {
      border: 1px solid #333;
      transition: transform 0.3s, filter 0.3s;
    }
    .img-fluid:hover {
      transform: scale(1.1);
      filter: brightness(1.2);
    }
  </style>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <img
          src="{{product.image.url}}"
          class="img-fluid"
          alt="Product Image"
        />
      </div>
      <div class="col-md-6">
        <h1>{{product.name}}</h1>
        <p class="text-muted">Category: {{ category_hierarchy }}</p>
        <h2>Rs.{{product.price}}</h2>
        <p>{{product.description}}</p>
        <p>
          <a href="{%url 'vendor_detail' product.user.pk%}"
            >View vendor details</a
          >
        </p>
        <a
          href="{%url 'order_single' product.slug%}"
          class="btn btn-success mb-2"
          >Buy Now</a
        ><br />
        <a href="{%url 'add_to_cart' product.id %}" class="btn btn-primary"
          >Add to Cart</a
        >
      </div>
    </div>
  </div>

  {%endblock%}
</html>
