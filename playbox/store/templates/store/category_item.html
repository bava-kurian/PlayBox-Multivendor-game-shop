<div class="card mb-2">
  <div class="card-header" id="heading{{ category.id }}">
    <h5 class="mb-0">
      <button
        class="btn btn-link"
        type="button"
        data-toggle="collapse"
        data-target="#collapse{{ category.id }}"
        aria-expanded="false"
        aria-controls="collapse{{ category.id }}"
      >
        <a href="{% url 'category_detail' category.id %}"
          >{{ category.name }}</a
        >
      </button>
    </h5>
  </div>

  <div
    id="collapse{{ category.id }}"
    class="collapse"
    aria-labelledby="heading{{ category.id }}"
    data-parent="#categoryList"
  >
    <div class="card-body">
      {{ category.description }} {% for subcategory in category.children.all %}
      {% include 'category_item.html' with category=subcategory %} {% endfor %}
    </div>
  </div>
</div>
